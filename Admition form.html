<!DOCTYPE html>
<html>
    <head>
        <title>Admition Form</title>
    </head>
    <style>
        .main{
            height: 670px;
            width: 400px;
            background-color: blanchedalmond;
            border: 5px black solid;
         
            color: black;
            font-size: 20px;
            font-weight: bolder;
            margin: auto;
          
        }
        .asa{
            height: 40px;
            width: 80px;
        }
       
    </style>
    <body>
        <form>
            
                <div class="main">
               Name: <input type="box" name="name" placeholder="Write your Name">
               <br>
               <br>
               Father Name:<input type="box">
               <br>
               <br>
               Class:<input type="text">
               <br>
               <br>
               Contect Number: <input type="number" maxlength="11" minlength="11">
               <br>
               <br>
               Address: <textarea></textarea>
               <br>
               <br>
               CNIC Number: <input type="number">
               <br>
               <br>
               Date: <input type="date"> 
               <br>
               <br>
               picture: <div class="picture" style="height:100px; width: 100px;
               background-color:aliceblue; position: relative; left: 70px; top: -40px;
               border: 3px black solid;">
               </div>
               
               Age: <input type="number" name="age" min="10" max="40">
               <br>
               
               Gender: 
               <input type="radio" name="gen">Female
               <input type="radio" name="gen">Male
               <input type="radio" name="gen">Other
               <br>
               <br>
               Submit: <input class="asa" type="submit">
               <br>
               <br>
               Reset: <input class="asa" type="reset">
               
               





                </div>
           
        </form>
    </body>
</html>
